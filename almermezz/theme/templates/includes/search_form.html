{% load mezzanine_tags i18n %}
<form action="{% url "search" %}" class="navbar-form" role="search">


    <input class="input-field white-text" placeholder="{% trans "Search" %}" type="text" name="q" value="{{ request.GET.q }}">


{% if search_model_choices %}
    {% if search_model_choices|length == 1 %}
    <input type="hidden" name="type" value="{{ search_model_choices.0.1 }}">
    {% else %}
    <select name="type">
        <option value="">{% trans "Everything" %}</option>
        {% for verbose_name, model in search_model_choices %}
        <option value="{{ model }}"
            {% if model == request.GET.type  %}selected{% endif %}>
            {{ verbose_name }}
        </option>
        {% endfor %}
    </select>
    {% endif %}
{% endif %}

<input type="submit" class="waves-effect waves-light btn-small indigo" value="{% trans "Go" %}">

</form>
